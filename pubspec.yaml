name: some_some
description: "썸썸 - 게임인 척하며 자연스럽게 손잡기"
publish_to: 'none'

version: 1.1.0+3

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  audioplayers: ^6.5.1
  confetti: ^0.8.0
  shared_preferences: ^2.5.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

  # (optional) icon/splash generation
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.1

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/branding/icon.png"

flutter_native_splash:
  color: "#17171C"
  image: assets/branding/splash.png
  android_12:
    color: "#17171C"
    image: assets/branding/splash.png
