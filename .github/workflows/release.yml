name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

env:
  FLUTTER_VERSION: '3.38.3'

jobs:
  build-android-release:
    name: Build Android Release APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build Release APK
        run: flutter build apk --release

      - name: Build Release App Bundle
        run: flutter build appbundle --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-aab
          path: build/app/outputs/bundle/release/app-release.aab

  build-ios-release:
    name: Build iOS Release
    runs-on: macos-latest
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build iOS (Simulator)
        run: flutter build ios --simulator --debug

      - name: Create iOS artifact
        run: |
          mkdir -p build/ios/output
          cp -r build/ios/iphonesimulator/Runner.app build/ios/output/
          cd build/ios/output && zip -r Runner-simulator.zip Runner.app

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-simulator-build
          path: build/ios/output/Runner-simulator.zip

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-android-release, build-ios-release]
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: android-release-apk
          path: ./artifacts/android

      - name: Download Android AAB
        uses: actions/download-artifact@v4
        with:
          name: android-release-aab
          path: ./artifacts/android

      - name: Download iOS Build
        uses: actions/download-artifact@v4
        with:
          name: ios-simulator-build
          path: ./artifacts/ios

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Rename artifacts
        run: |
          mv ./artifacts/android/app-release.apk ./artifacts/somesome-${{ steps.version.outputs.VERSION }}.apk
          mv ./artifacts/android/app-release.aab ./artifacts/somesome-${{ steps.version.outputs.VERSION }}.aab
          mv ./artifacts/ios/Runner-simulator.zip ./artifacts/somesome-${{ steps.version.outputs.VERSION }}-ios-simulator.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/somesome-${{ steps.version.outputs.VERSION }}.apk
            ./artifacts/somesome-${{ steps.version.outputs.VERSION }}.aab
            ./artifacts/somesome-${{ steps.version.outputs.VERSION }}-ios-simulator.zip
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

